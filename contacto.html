<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog de Café</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalyze.css">
    <link rel="stylesheet" href="css/style.css">
    <!--MetaInf-->
    <meta name="description" content="Blog de café">
    <meta name="keywords" content="Café, blog, bebidas, bebidas calientes">
    <meta name="author" content="Joaquín Cognigni">
    <meta name="copyright" content="Joaquín Cognigni 2022">
    <!--Robots-->
    <meta name="robots" content="index nofollow">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <!--Facebook-->
    <meta property="og:title" content="Blog de café">
    <meta property="og:description" content="Somos un blog donde vas a poder encontrar los mejores consejos para mejorar tu café">
    <meta property="og:type" content="Blog">
    <meta property="og:image" content="img/preview.png">
    <meta property="og:url" content="https://blogdecafe-cocog.web.app">
    <!--Twitter-->
    <meta property="twitter:title" content="Blog de café">
    <meta property="twitter:description" content="Somos un blog donde vas a poder encontrar los mejores consejos para mejorar tu café">
    <meta property="twitter:type" content="Blog">
    <meta property="twitter:image" content="img/preview.png">
    <meta property="twitter:url" content="https://blogdecafe-cocog.web.app">
</head>
<body>
    
    <header class="site-header">
        <div class="container">
            <div class="barra">
                <a href="index.html">
                    <h1 class="no-margin">Blog<span>DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div><!--barra-->

            <div class="texto-header">
                <h2 class="no-margin">Blog de café con consejos y cursos</h2>
                <p class="no-margin">Aprende de los expertos con los mejores consejos</p>
            </div>
        </div><!--contenedor-->
    </header>

    <main class="container">
        <h2 class="centrar-texto">Contacto</h2>

        <div class="grid centrar-columnas">
            <div class="columnas-12">
                <img src="img/contacto.jpg" alt="Imagen contacto">
            </div>

            <div class="columnas-10 formulario-contacto">
                <form action="#">
                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre">
                    </div>
                    <div class="campo">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    <div class="campo">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje"></textarea>
                    </div>
                    <div class="campo enviar">
                        <input type="submit" value="Enviar" class="btn btn-primario">
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="barra">
                <p class="no-margin">Blog<span>DeCafé</span></p>

                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
    
</body>
</html>
